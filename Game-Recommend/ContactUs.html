<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us >> GameReco</title>
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/footer.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="ContactUs.html">Contact us</a></li>
                <li><a href="game_detail.html">Game details</a></li>
            </ul>
        </nav>
    </header>

    <main>   
        <section class="contact-section">
            <h2>Contect Us</h2>
            <div class="contact-container">

                <div class="contact-info">
                        <h3>Contact Information</h3>
                        <div class="contact-detail">
                            <p><img src="images/Email.png" alt="">ABC@gmail.com</p>
                            <p><b>Phone number:</b>123-456-7891</p>
                            <p><b>Location: </b>Gaming zone</p>
                        </div>
                        <h3>Follow Us</h3>
                        <div class="social-links">
                            <a href="https://discord.com"><img src="images/Discort.png" alt=""></a>
                            <a href="https://instagram.com"><img src="images/instagram.png" alt=""></a>
                        </div>
                </div>

                <div class="contact-form">
                    <h3>Send us message</h3>
                    <form action="GET">
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                            <input type="text" id="subject" name="subject" placeholder="Subject" required>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com">
                            <textarea id="message" name="message" rows="4" placeholder="Your message"></textarea>
                        <div id="submit-btn">
                            <button type="submit" value="submit">Submit</button>
                        </div>
                    </form>
                </div>   
            </div>    
        </section>                    
  </main>

   <footer>
        <p>GameShowcase &copy; 2026 | Created For Fun</p>
        <p>All game information</p>
    </footer>
</body>
</html>
